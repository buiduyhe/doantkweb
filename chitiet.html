<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/chitiet.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="Assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <title>Product Detail</title>
</head>

<body>
    <section class="product-detail py-5">
        <div class="container">
            <a href="content.html" class="btn btn-lg btn-primary btn-lg-square "><i class="bi bi-arrow-left"></i></a>
            <div class="row">
                <div class="col-md-6">
                    <div class="product-images mb-4">
                        <img src="" alt="Product Image" class="main-image img-fluid">
                        <div class="thumbnail-images mt-3 d-flex">
                            <!-- Thumbnails can be added here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-info">
                        <h1 class="product-title mb-3">Tên sản phẩm</h1>
                        <p class="product-price text-muted mb-3">$99.99</p>
                        <p class="product-description mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Vivamus lacinia odio vitae vestibulum vestibulum.</p>
                        <div class="quantity mb-3">
                            <label for="quantity" class="form-label">Số lượng:</label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1"
                                class="form-control w-25">
                        </div>
                        <button class="btn btn-primary add-to-cart">Thêm vào giỏ</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="Assets/js/chitiet.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/lib/wow/wow.min.js"></script>
    <script src="Assets/lib/easing/easing.min.js"></script>
    <script src="Assets/lib/waypoints/waypoints.min.js"></script>
    <script src="Assets/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="Assets/lib/tempusdominus/js/moment.min.js"></script>
    <script src="Assets/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="Assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="Assets/js/main.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
